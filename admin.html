
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم المشرف</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; padding: 30px; direction: rtl; }
    .hidden { display: none; }
    .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    input[type=password] { padding: 10px; width: 200px; }
  </style>
</head>
<body>
  <div id="login" class="card">
    <h2>🔐 دخول المشرف</h2>
    <input type="password" id="adminPass" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>

  <div id="dashboard" class="hidden">
    <div class="card">
      <h2>📊 عدد الذكريات شهريًا</h2>
      <canvas id="memoriesChart"></canvas>
    </div>
    <div class="card">
      <h2>📌 الذكريات المتاحة (قابلة للحذف)</h2>
      <ul id="memoryList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAM9pRhlQN86MYMA0_366w-0U_Y0rq28A",
      authDomain: "memorywall-514a4.firebaseapp.com",
      projectId: "memorywall-514a4",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "L#92bx!Wz47@fM6qT") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").classList.remove("hidden");
        loadStats();
        loadMemories();
      } else {
        alert("كلمة مرور غير صحيحة!");
      }
    }

    async function loadStats() {
      const colRef = collection(db, "memories");
      const snapshot = await getDocs(colRef);
      const monthly = {};
      snapshot.forEach(doc => {
        const d = new Date(doc.data().date || doc.data().timestamp?.seconds * 1000 || Date.now());
        const key = `${d.getFullYear()}-${d.getMonth()+1}`;
        monthly[key] = (monthly[key] || 0) + 1;
      });
      const ctx = document.getElementById("memoriesChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(monthly),
          datasets: [{
            label: "عدد الذكريات",
            data: Object.values(monthly),
            backgroundColor: "rgba(54, 162, 235, 0.6)",
          }]
        },
      });
    }

    async function loadMemories() {
      const list = document.getElementById("memoryList");
      const colRef = collection(db, "memories");
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docSnap => {
        const li = document.createElement("li");
        const mem = docSnap.data();
        li.textContent = `📅 ${mem.date || "—"} - ${mem.text?.slice(0, 50) || "ذكرى بدون نص"}`;
        const del = document.createElement("button");
        del.textContent = "🗑 حذف";
        del.onclick = async () => {
          await deleteDoc(doc(db, "memories", docSnap.id));
          li.remove();
        };
        li.appendChild(del);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
